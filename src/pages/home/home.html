<ion-content>
  <ion-title>
    <h1>Save a Fill Up</h1>
  </ion-title>

  <section>
    <h5>
      Average MPG: {{ fill.odometer }}
    </h5>
    <h5>
      Total Cost (30days): ${{ fill.priceGallon }}
    </h5>
  </section>

  <section>
    <ion-list>

      <ion-item>
        <ion-label fixed>Odometer</ion-label>
        <ion-input type="number" [(ngModel)]="odometer"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>$/gal</ion-label>
        <ion-input type="number" [(ngModel)]="priceGallon"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Total Gallons</ion-label>
        <ion-input type="number" [(ngModel)]="totalGallon"></ion-input>
      </ion-item>

    </ion-list>
  </section>

  <section>
    <button ion-button block (click)="logFillUp(odometer, priceGallon, totalGallon)">
      Save
    </button>
  </section>

  <div class="confirmation">
    <h1>Saved <ion-icon name="checkmark"></ion-icon></h1>
  </div>

</ion-content>
