<ion-content>
  <ion-title>
    <h1>Save a Fill Up</h1>
  </ion-title>

  <section id="msgCalc">
    <h5>
      Average MPG: {{ disp.mpg }}
    </h5>
    <h5>
      Total Cost: ${{ disp.totalCost }}
    </h5>
  </section>

  <section>
    <ion-list>
      <ion-item>
        <ion-label fixed>Odometer</ion-label>
        <ion-input type="number" [(ngModel)]="odometer"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>$/gal</ion-label>
        <ion-input type="number" [(ngModel)]="priceGallon"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label fixed>Total Gallons</ion-label>
        <ion-input type="number" [(ngModel)]="totalGallon"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button block id="btnSave" (click)="logFillUp(odometer, priceGallon, totalGallon)">
      Save
    </button>
    <button ion-button block id="btnReset" (click)="resetForm()">
      Record Another Fill Up
    </button>
  </section>

  <div class="msg" id="msgSaved">
    <h1>Saved <ion-icon name="checkmark"></ion-icon></h1>
  </div>

  <div class="msg" id="msgFirstFill">
    <h1><ion-icon name="information-circle" class="help"></ion-icon></h1>
    <p>
      Please record 2 fill ups to view MPG stats.
    </p>
  </div>

</ion-content>
